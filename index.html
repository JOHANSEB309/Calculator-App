<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <main class="calculator">
        <div class="header">
            <h1>calc</h1>
            <h6>THEME</h6>

            <div class="div">        
                <div class="input-theme">
                  <input id="theme1" type="radio" name="theme" value="0" checked>
                  <label for="theme1">1</label>
                  
                  <input id="theme2" type="radio" value="1" name="theme">
                  <label for="theme2">2</label>
                  
                  <input id="theme3" type="radio" value="2" name="theme">
                  <label for="theme3">3</label>
                </div>
            </div>
        </div>

        <div class="input_user">
            <div>56468</div>
        </div>

        <div class="container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button class="column-ult">RESET</button>
            <button class="column-ult">=</button>
        </div>

    </main>
    
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Johan fontecha</a>.
    </div>

</body>
</html>
